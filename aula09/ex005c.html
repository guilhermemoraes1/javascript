<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiros passos em DOM</title>
  <style>
    #msg2 {
      background-color: rebeccapurple; 
      font-family: Arial, Helvetica, sans-serif;     
    }
  </style>
</head>
<body>
  <h1>Iniciando estudos com DOM</h1>
  <p>Aqui vai o resultado</p>
  <p>Aqrendendo a usar o <strong>DOM</strong> em JavaScript.</p>
  <div id="msg1">Clique em mim</div>
  <div id="msg2">Clique em mim</div>
  <script>

    /*
      Usei o document.body;
      Usei getElementByID();

    */

    // Armazena o body do documento dentro de uma variável
    var corpo = document.body;
    // Muda a cor do fundo
    corpo.style.background = 'gray';
    // Muda a cor da fonte
    corpo.style.color = 'white';

    // Insere um conteúdo dentro da tag pegando o ID
    var d = window.document.getElementById('msg1');
    d.innerText = 'Estou dentro de uma div';
    
    // O codigo acima e o abaixo fazem a mesma coisa
    window.document.getElementById('msg2').innerText = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias sequi expedita repellendus, nostrum sint labore consequuntur quia quos pariatur non quaerat voluptas ipsum, eligendi similique eveniet sapiente, numquam dolorum praesentium.';

    // mudei a cor do background do h1
    window.document.querySelector('h1').style.background = 'red';
    // mudei a cor do background da dib pegando o ID
    d.style.background = 'green';

  </script>
</body>
</html>
